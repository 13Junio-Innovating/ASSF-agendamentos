<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Surf sem Fronteira</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    // Verificação de autenticação
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Surf sem Fronteira" class="navbar-logo" onerror="this.style.display='none'">
        Surf sem Fronteira - Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link">
              <i class="fas fa-user me-1"></i>
              Bem-vindo(a), <span id="adminUsername">Admin</span>
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="logout()">
              <i class="fas fa-sign-out-alt me-1"></i>
              Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row mb-4">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Filtros</h5>
              <button class="btn btn-success" onclick="exportToExcel()">
                <i class="fas fa-file-excel me-1"></i>
                Exportar para Excel
              </button>
            </div>
            <div class="row">
              <div class="col-md-3">
                <select class="form-select" id="filterModalidade">
                  <option value="">Todas as modalidades</option>
                  <option value="instrutor">Instrutor</option>
                  <option value="aluno">Aluno</option>
                  <option value="berolas">Berolas</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-select" id="filterStatus">
                  <option value="">Todos os status</option>
                  <option value="Pendente">Pendente</option>
                  <option value="Confirmado">Confirmado</option>
                  <option value="Cancelado">Cancelado</option>
                </select>
              </div>
              <div class="col-md-3">
                <input type="date" class="form-control" id="filterData">
              </div>
              <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="applyFilters()">
                  <i class="fas fa-filter me-1"></i>
                  Filtrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Agendamentos</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Modalidade</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="scheduleTableBody">
              <!-- Preenchido via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
